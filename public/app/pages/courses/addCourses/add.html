<div class="row" style="padding:15px;background-color:white;">
  <div class="col-md-2">

  </div>
  <div class="col-md-8 ">
    <form>
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" ng-model="form.title" name="title" required>
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" rows="5" ng-model="form.description" name="description" placeholder="Enter Description" required></textarea>
      </div>
      <div class="form-group">
        <label>Duration</label>
        <input type="text" class="form-control" ng-model="form.duration" name="duration" placeholder="Enter duration" required>
      </div>
      <div class="form-group">
        <div class="error" style="color:red" ng-model="error">{{error}}</div>
      </div>
      <input type="submit" name="submit" ng-click=" b == 1 ? createPost(form.title,form.description,form.duration) : updateCourse() "></input>
    </form>
  </div>
  <div class="col-md-2">

  </div>
</div>
