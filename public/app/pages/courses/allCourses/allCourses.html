<div class="row" ng-controller="displayAllCourses">
  <div class="" ng-show="loading == true" style="text-align:center;padding-top:40px;padding-bottom:40px">
    <img style = "height:20%; width:20%" src="../../../assets/img/app/profile/loading.gif" alt="">
  </div>
  <div ng-show="loading == false" ng-repeat="gotCourse in reciCourse" class="col-md-4">
    <div class="panel panel-primary">
      <div class="panel-heading">{{gotCourse.title}}</div>
        <img src="assets/img/app/thumbnail.jpg" alt="" width="100%">
      <div class="panel-body">{{gotCourse.description}}</div>
      <div class="panel-footer">Duration:{{gotCourse.duration}}</div>
    </div>
</div>
