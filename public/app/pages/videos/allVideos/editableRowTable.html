<div class="add-row-editable-table">
  <button class="btn btn-primary" data-toggle="modal" ng-click="open('app/pages/videos/addVideos/addVideos.html', 'lg')">Create</button>
  <div class="" style="width:30%; margin-top:10px; margin-bottom:50px;">
    <input placeholder="Search by Course" class=" form-control col-md-4"
               type="text"/>
  </div>
</div>
<table class="table table-bordered table-hover table-condensed">
  <tr>
    <td>CourseId</td>
    <td>VideoId</td>
    <td>Thumbnail</td>
    <td>Title</td>
    <td>Author</td>
    <td>Action</td>
  </tr>
  <tr ng-repeat="user in users" class="editable-row">
    <td>
        {{user.CourseId}}
    </td>

    <td>
        {{user.videoID}}
    </td>
    <td>
        <img src ="{{ user.thumbnail }}" width:"50px" height="50px">
    </td>
    <td>
        <span editable-text="user.title" e-name="name" e-form="rowform" e-required>
          {{ user.title || 'empty' }}
        </span>
    </td>
    <td>
        <span editable-text="user.author" e-name="name" e-form="rowform" e-required>
          {{ user.author || 'empty' }}
        </span>
    </td>
    <td>
      <form editable-form name="rowform" ng-show="rowform.$visible" class="form-buttons form-inline"
            shown="inserted == user">
        <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
          Save
        </button>
        <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default editable-table-button btn-xs">
          Cancel
        </button>
      </form>
      <div class="buttons" ng-show="!rowform.$visible">
        <button class="btn btn-primary editable-table-button btn-xs" ng-click="rowform.$show()">Edit</button>
        <button class="btn btn-danger editable-table-button btn-xs" ng-click="removeUser($index)">Delete</button>
      </div>
    </td>
  </tr>
</table>
